<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <link rel="icon" href="./favicons/favicon-16x16.png" type="image/x-icon">

    <script defer src="./js/script.js"></script>
    <title>Pokédex</title>
</head>

<body>
    <main>

        <img src="#" alt="" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input_search"
                placeholder="Nome ou Numero"
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-anterior">Voltar &lt; &lt;</button>
            <button class="button btn-proximo">Avançar &gt; &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>
</html>
